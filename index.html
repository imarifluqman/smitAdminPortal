<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>SMIT Admin Portal</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">SMIT</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <section>
        <!-- =================== Sign IN =========================== -->

        <div class="container">
            <h2>Sign In</h2>
            <div>
                <form action="" method="get">
                    <label for="">email
                        <input id="loginEmail" type="email" placeholder="jhon@gmail.com"></label>
                    <label for="">Password
                        <input id="loginPassword" type="password" placeholder="Password"></label>

            </div>
            <input id="loginBtn" value="Sign Up" type="button">
            </form>

        </div>
    </section>




    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>

    <script src="./js/app.js" type="module"></script>

</body>

</html>
